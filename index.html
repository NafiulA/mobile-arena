<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header section -->
    <header>
        <div class="container">
            <h1 class="py-4 text-center fw-bold"><span class="text-danger">Mobile</span> Arena</h1>
        </div>

        <!-- search box -->
        <div class="container">
            <div id="input-area" class="input-group mb-3 mx-auto">
                <input id="input-value" type="text" class="form-control fs-5"
                    placeholder="Enter Mobile Brand or Model Name">
                <button class="btn btn-danger text-white fs-5" type="button" onclick="getPhones(20)"
                    id="search-btn">Search</button>
            </div>
            <!-- preloader section -->
            <div id="loading-sec" class="container d-flex justify-content-center d-none">
                <div class="text-center">
                    <img id="loading-img" class="w-50" src="./images/loading.gif" alt="">
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- details area -->
        <div id="details-area" class="container p-3 my-3">

        </div>

        <!-- search result cards -->
        <div id="search-results" class="container mb-3">
            <h4 id="result-text" class="text-center py-3"></h4>
            <div id="row-div" class="row g-5 justify-content-center">
            </div>
        </div>

        <!-- show more button -->
        <div class="container my-3 text-center">
            <button class="btn btn-primary px-4 d-none" id="show-more-btn" onclick="getPhones()">Show all</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
